<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>return (to_life); /* The Epitech Portal */ :: Login</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->

    <script src="../js/jquery/jquery.min.js"></script>
    <script src="../js/jquery/jquery.cookie.js"></script>
    <script src="../js/api/api.js" type="text/javascript"></script>
    <script src="../js/api/auth.js" type="text/javascript"></script>
    <script>
      if (isLogged()) {
        window.location.replace("/");
      }
    </script>

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet/less" type="text/css" href="../less/login.less" />

    <script src="../js/less.js" type="text/javascript"></script>
  </head>
  <body>

    <div id="hidden" class="hidden">
      <div class="hidden" id="infoboxes">
	<div class="alert alert-error hide"></div>
	<div class="alert alert-success hide"></div>
	<div class="alert alert-info hide"></div>
      </div>
    </div>

    <div id="main">
      <div id="login" class="row-fluid">

	<div class="span6">
	  <img alt="return (to_life);" class="logo" src="../img/i/logo_home.png" />
	</div> <!-- span -->

	<div class="span6 login">
	  <h1>return (to_life);</h1>
	  <h3>/* Le Portail des &Eacute;tudiants */</h3>

	  <div id="login_form_result">
	  </div>

	  <form class="form-horizontal" id="login_form">
	    <div class="control-group">
	      <label class="control-label" for="login">Login Epitech</label>
	      <div class="controls">
		<input class="input" id="login" name="login" placeholder="exempl_e" type="text" required>
	      </div>
	    </div>
	    <div class="control-group">
	      <label class="control-label" for="password">Unix Password</label>
	      <div class="controls">
		<input class="input" id="password" name="password" placeholder="●●●●●●●●" type="password" required>
	      </div>
	    </div>
	    <div class="control-group">
	      <div class="controls">
		<input class="btn btn-success" name="commit" type="submit" id="login_submit" value="Enter" />
	      </div>
	    </div>
	    <small><a href="http://return.epitech.eu/dev" target="_blank">L'authentification utilise l'API officielle de l'intranet EPITECH.<br>
	    Notre projet est open-source.</a></small>
	  </form>

	</div> <!-- span -->

      </div> <!-- login -->
    </div> <!-- main -->

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/pages/login.js" type="text/javascript"></script>
  </body>
</html>
